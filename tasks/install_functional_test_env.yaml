- name: Install sf-bootstrap-data
  copy:
    src: /var/lib/software-factory/ansible/group_vars/all.yaml
    dest: /var/lib/software-factory/bootstrap-data/

- name: Install functional tests dependencies
  yum:
    name: python-nose
    state: latest

# sfmanager needs to read that file as standard user
- name: Set /etc/software-factory/sfconfig.yaml read perm
  file:
    path: /etc/software-factory/sfconfig.yaml
    mode: 0644 

# Remove sfmanager.log as it might be created before and owned by root
- name: Remove previous sfmanager.log
  file:
    path: sfmanager.log
    state: absent
