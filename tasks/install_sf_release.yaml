- name: Temporary enable SF repository
  yum_repository:
    name: temp-software-factory
    description: Temporary Software Factory repository
    baseurl: http://46.231.133.231/kojifiles/repos/{{ sf_mash_repo }}/
    gpgcheck: False
    enabled: True

# sf-release install the Mash repo http://46.231.133.231/kojifiles/repos/sf-<branch>-el7/
- name: Install sf-release package
  yum:
    name: sf-release
    state: latest

- name: Disable temporary SF repository
  yum_repository:
    name: temp-software-factory
    description: Temporary Software Factory repository
    baseurl: http://46.231.133.231/kojifiles/repos/{{ sf_mash_repo }}/
    enabled: False

