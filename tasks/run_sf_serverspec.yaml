- name: Run SF Serverspec
  # Something to fix here. The ssh to make rspec use the root user
  # to connect on the remote instead of SUDO_USER user.
  command: ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no root@localhost "cd /etc/serverspec; rake spec"
  register: result

- name: Serverspec result
  debug:
    var: result
