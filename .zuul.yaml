---
- job:
    name: sf-ci
    description: The sf ci tests
    post-run: playbooks/get-logs.yaml
    timeout: 7200
    required-projects:
      - software-factory/sf-ci
      - software-factory/sfinfo
    nodeset:
      nodes:
        - name: install-server
          label: dib-centos-7
    vars:
      sf_version: master
      sf_arch: allinone

- job:
    name: sf-ci-minimal-functional
    parent: sf-ci
    run: playbooks/functionalv3.yaml
    vars:
      sf_arch: minimal

- job:
    name: sf-ci-minimal-upgrade
    parent: sf-ci
    run: playbooks/upgradev3.yaml
    vars:
      sf_arch: minimal
      sf_version: 2.6

- project:
    name: software-factory/sf-ci
    check:
      jobs:
        - sf-rpm-build
        - sf-ci-minimal-functional:
            dependencies:
              - sf-rpm-build
        - sf-ci-minimal-upgrade:
            dependencies:
              - sf-rpm-build
