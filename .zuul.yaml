---
- job:
    name: sf-ci
    description: The sf ci tests
    post-run: playbooks/get-logs.yaml
    timeout: 7200
    required-projects:
      - software-factory/sf-ci
      - software-factory/sfinfo
    nodeset:
      nodes:
        - name: install-server
          label: dib-centos-7
    vars:
      sf_version: master

- job:
    name: sf-ci-functional-minimal
    description: The sf functional tests of the minimal architecture
    parent: sf-ci
    run: playbooks/functionalv3.yaml
    vars:
      sf_arch: minimal

- job:
    name: sf-ci-functional-allinone
    description: The sf functional tests of the allinone architecture
    parent: sf-ci
    run: playbooks/functionalv3.yaml
    vars:
      sf_arch: allinone

- job:
    name: sf-ci-upgrade-minimal
    description: The sf upgrade tests of the minimal architecture
    parent: sf-ci
    run: playbooks/upgradev3.yaml
    vars:
      sf_arch: minimal
      sf_version: 2.7

- job:
    name: sf-ci-upgrade-allinone
    description: The sf upgrade tests of the allinone architecture
    parent: sf-ci
    run: playbooks/upgradev3.yaml
    vars:
      sf_arch: allinone

- job:
    name: sf-deploy-stable
    description: The sf deploy lastest stable
    parent: sf-ci
    run: playbooks/stablev3.yaml
    vars:
      sf_arch: allinone
      sf_version: 2.7
      centos_cr: false

- job:
    name: sf-deploy-stable-cr
    description: The sf deploy lastest stable with CentOS CR
    parent: sf-ci
    run: playbooks/stablev3.yaml
    vars:
      sf_arch: allinone
      sf_version: 2.7
      centos_cr: true

- project:
    name: software-factory/sf-ci
    check:
      jobs:
        - linters
        - sf-rpm-build
        - sf-ci-functional-minimal:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-minimal:
            dependencies:
              - sf-rpm-build
    periodic:
      jobs:
        - sf-deploy-stable
        - sf-deploy-stable-cr
