- name: Run heatlh-check zuul
  include: zuul.yaml
  when: '"zuul-launcher" in roles'

- name: Run health-check zuul3
  include: zuul3.yaml
  when:
    # TODO: fix this weird condition after sf-3.0 release
    - '"zuul" in roles'
    - '"zuul-launcher" not in roles'

- include: gerritbot.yaml
  when: '"gerritbot" in roles'
