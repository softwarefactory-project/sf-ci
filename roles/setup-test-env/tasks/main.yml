- name: Manually install python3 nose...
  shell: |
    yum install -y python3 python3-libs python3-pip python3-setuptools
    rpm --force -ivh http://koji.softwarefactory-project.io/kojifiles/packages/python3-nose/1.3.7/23.el7/noarch/python3-nose-1.3.7-23.el7.noarch.rpm
  become: yes

- name: Ensure test tools are installed
  yum:
    name:
      - python3-nose-timer
      - python3-nose-htmloutput
  become: yes

