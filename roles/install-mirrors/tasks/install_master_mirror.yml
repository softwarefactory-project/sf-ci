- name: Prepare yum repositories
  block:
  - name: Install CentOS CR repository
    command: yum-config-manager --enable cr
    when: centos_cr is defined and centos_cr

  - name: Setup /etc/sf-release file
    copy:
      content: "master"
      dest: /etc/sf-release

  - name: Ensure previous zuul-built.repo is installed
    command: mv /root/sf-release.repo /etc/yum.repos.d/sf-release.repo
    when: update_mirrors
  become: yes
