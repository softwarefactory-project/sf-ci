# Set zuul debug mode until it stabilize
zuul_loglevel: DEBUG
nodepool_loglevel: DEBUG

# Set retry attempts to 3 in CI
zuul_default_retry_attempts: 3

# Enable using hypervisor role on the install-server
enable_insecure_workers: true

elasticsearch_maximum_heap_size: 512m
elasticsearch_minimum_heap_size: 128m

# NOTE(nhicher): Reduce min session timeout for CI jobs
zookeeper_minSessionTimeout: 10000
