---
- name: Get informations for already installed packages
  package_facts:
    manager: auto

# NOTE: The podman 1.6.4-32 release version is not wroking correctly with k1s
- name: Downgrade podman when broken version
  become: true
  yum:
    name: podman-1.6.4-29.el7_9.x86_64
    allow_downgrade: true
    state: present
  when: ansible_facts.packages.podman[0].release == '32.el7_9'
