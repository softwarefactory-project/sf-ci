---
- name: Ensure that npm is already instaleld
  yum:
    name: rh-nodejs10-npm
    state: present

- name: Install makelogs
  shell: |
    source scl_source enable rh-nodejs10 ;
    npm install -g "@elastic/makelogs"

- name: Get Elasticsearch admin password
  shell: |
    awk '/elasticsearch_password/ {print $2}' /var/lib/software-factory/bootstrap-data/secrets.yaml
  register: elastic_admin_pass

- name: Set proper facts for Opendistro and Opensearch
  set_fact:
    additional_params: "--auth admin:{{ elastic_admin_pass.stdout }}"
    elastic_url: "https://admin:{{ elastic_admin_pass.stdout }}@{{ fqdn }}:9200"

- name: Generate logs for testindex prefix
  shell: |
    source scl_source enable rh-nodejs10 ;
    makelogs {{ additional_params | default('') }} \
      --url {{ elastic_url | default("http://{{ fqdn }}:9200") }} \
      -d 100 --verbose --reset --indexPrefix testindex-

- name: Create curator configuration directory
  file:
    path: "{{ curator_config_dir | default('/etc/logstash/curator.d') }}"
    state: directory
    recurse: true
    owner: "{{ curator_uid | default('1000') }}"
    group: "{{ curator_gid | default('1000') }}"

# NOTE: It can be remove in the future when
# https://softwarefactory-project.io/r/c/software-factory/sf-config/+/23317
# is merged
- name: Move curator config to new directory
  block:
    - name: check if config file exists
      stat:
        path: /etc/logstash/curator.yml
      register: _legacy_curator_config

    - name: Copy config to new directory
      copy:
        src: /etc/logstash/curator.yml
        dest: "{{ curator_config_dir | default('/etc/logstash/curator.d') }}/curator.yml"
        remote_src: true
      when: _legacy_curator_config.stat.exists

- name: Create delete-other-indexes.yml file
  copy:
    content: |
      actions:
        1:
          action: delete_indices
          description: >-
              Delete data from logstash
          options:
            ignore_empty_list: True
            disable_action: False
          filters:
            - filtertype: pattern
              kind: prefix
              value: '^(logstash-|opendistro|\.opendistro).*$'
              exclude: true
    dest: "{{ curator_config_dir | default('/etc/logstash/curator.d') }}/delete-other-indexes.yml"
    mode: "0644"
    owner: "{{ curator_uid | default('1000') }}"
    group: "{{ curator_gid | default('1000') }}"

- name: Check if curator binary exists
  stat:
    path: /bin/curator
  register: _curator_bin

- name: Set curator command - package installed
  set_fact:
    curator_command: >-
      LC_ALL=en_US.UTF-8 /bin/curator
      --config /etc/logstash/curator.yml {{ curator_config_dir | default('/etc/logstash/curator.d') }}/delete-other-indexes.yml
  when: _curator_bin.stat.exists

- name: Set curator command - container version
  set_fact:
    curator_command: /usr/local/bin/curator.sh /etc/curator/delete-other-indexes.yml
  when: not _curator_bin.stat.exists

- name: Executing create_index curator rule
  shell: "{{ curator_command}}"
  register: other_index

- name: Check if outpus is wrong for delete-other-indexes
  fail:
    msg: "Curator did not delete testindex. Failing"
  when:
    - "'---deleting index testindex-0' not in other_index.stdout"
    - "'---deleting index .opendistro-alerting-alerts' in other_index.stdout"

- name: Generate logs for logstash- prefix
  shell: |
    source scl_source enable rh-nodejs10 ;
    makelogs {{ additional_params | default('') }} \
      --url {{ elastic_url | default("http://{{ fqdn }}:9200") }} \
      -d 100 --verbose --no-reset --indexPrefix testindex-

- name: Create delete_indices rules
  copy:
    content: |
      actions:
        1:
          action: delete_indices
          description: >-
            Delete indices older than 1 second
          options:
            ignore_empty_list: True
            disable_action: False
          filters:
            - filtertype: pattern
              kind: prefix
              value: '^(logstash-|opendistro|\.opendistro).*$'
              exclude: True
            - filtertype: age
              source: creation_date
              direction: older
              unit: seconds
              unit_count: 1
    dest: "{{ curator_config_dir | default('/etc/logstash/curator.d') }}/delete-other-indexes.yml"
    mode: "0644"
    owner: "{{ curator_uid | default('1000') }}"
    group: "{{ curator_gid | default('1000') }}"

- name: Executing create_index curator rule
  shell: "{{ curator_command }}"
  register: old_indices

- name: Check if outpus is wrong for delete-old-indices
  fail:
    msg: "Curator did not delete testindex. Failing"
  when:
    - "'---deleting index testindex-0' not in old_indices.stdout"
    - "'---deleting index .opendistro-alerting-alerts' in other_index.stdout"
