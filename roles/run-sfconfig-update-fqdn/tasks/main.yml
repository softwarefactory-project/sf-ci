- name: Update fqdn in sfconfig.yaml
  lineinfile:
    path: /etc/software-factory/sfconfig.yaml
    regexp: '^fqdn:'
    line: 'fqdn: sftests.com'
  become: yes

- name: Update hostname
  hostname:
    name: "managesf.sftests.com"
  become: yes

- name: Run sfconfig to update fqdn
  command: sfconfig --skip-install
  become: yes

- import_tasks: update_bootstrap_mode.yml
