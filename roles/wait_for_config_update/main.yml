- name: Wait for config update
  block:
    - name: Ensure config repo is sync
      command: git pull
      args:
        chdir: /root/config

    - name: Get newrev on config repo
      command: git rev-parse HEAD
      args:
        chdir: /root/config
      register: _rev

    - name: Wait for config-update
      uri:
        url: "https://{{ fqdn }}/zuul/api/tenant/local/builds?job_name=config-update&newrev={{ _rev.stdout }}"
        return_content: yes
        body_format: json
      register: _result
      until: _result.json != [] and _result.json[0]["result"] == 'SUCCESS'
      retries: 180
      delay: 30
  become: true
