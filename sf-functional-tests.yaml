- hosts: localhost
  tasks:
    - name: Prepare env for functional test execution
      include: tasks/install_functional_test_env.yaml
    # TODO move it in tasks/install_functional_test_env.yaml
    - name: Change perm for /var/lib/software-factory/bootstrap-data
      file:
        path: /var/lib/software-factory/bootstrap-data
        owner: "{{ sudo_user }}"
        group: "{{ sudo_user }}"
        recurse: yes
    - name: Start functional tests
      command: ./create_ns.sh nosetests --with-timer --with-html --html-file=nose_results.html --logging-format "%(asctime)s: %(levelname)s - %(message)s" -sv {{ func_test_case }}
    - name: Move nose_results.html in artifacts directory
      command: mv nose_results.html {{ artifacts_directory }}/
