---
- job:
    name: sf-ci
    parent: base
    description: The sf ci tests
    post-run: playbooks/get-logs.yaml
    timeout: 10800
    required-projects:
      - software-factory/sf-ci
      - software-factory/sfinfo
    nodeset:
      nodes:
        - name: install-server
          label: cloud-centos-7
    vars:
      sf_version: master
      logclassify_logserver_dir: logs/
      logclassify_debug: true
      logclassify_report: true

- job:
    name: sf-ci-multinode
    parent: multinode
    description: The sf ci multinode tests
    post-run: playbooks/get-logs.yaml
    timeout: 8000
    required-projects:
      - software-factory/sf-ci
      - software-factory/sfinfo
    nodeset:
        nodes:
          - name: master
            label: cloud-centos-7
          - name: zs
            label: cloud-centos-7
          - name: ze
            label: cloud-centos-7
          - name: zm
            label: cloud-centos-7
          - name: tenant
            label: cloud-centos-7
        groups:
          - name: switch
            nodes:
              - master
          - name: peers
            nodes:
              - zs
              - ze
              - zm
              - tenant
    vars:
      sf_version: master
      multinode: true
      logclassify_logserver_dir: logs/
      logclassify_debug: true
      logclassify_report: true

- job:
    name: sf-ci-functional-minimal
    description: The sf functional tests of the minimal architecture
    parent: sf-ci
    run: playbooks/functional.yaml
    vars:
      sf_arch: minimal
      show_hidden_logs: false

- job:
    name: sf-ci-functional-allinone
    description: The sf functional tests of the allinone architecture
    parent: sf-ci
    run: playbooks/functional.yaml
    vars:
      sf_arch: allinone
      show_hidden_logs: false

- job:
    name: sf-ci-functional-minimal-keycloak
    description: The sf functional tests of the minimal architecture (keycloak enabled)
    parent: sf-ci
    run: playbooks/functional.yaml
    vars:
      sf_arch: minimal
      show_hidden_logs: true
      add_component:
        - component: firehose
          insertafter: gateway
        - component: keycloak
          insertafter: gateway
      unsupported_components:
        - cauth

- job:
    name: sf-ci-functional-allinone-keycloak
    description: The sf functional tests of the allinone architecture (keycloak enabled)
    parent: sf-ci
    run: playbooks/functional.yaml
    vars:
      sf_arch: allinone
      show_hidden_logs: true
      add_component:
        - component: keycloak
          insertafter: gateway
      unsupported_components:
        - cauth


- job:
    name: sf-ci-upgrade-minimal
    description: The sf upgrade tests of the minimal architecture
    parent: sf-ci
    run: playbooks/upgrade.yaml
    vars:
      sf_arch: minimal
      sf_version: 3.6
      show_hidden_logs: false

- job:
    name: sf-ci-upgrade-allinone
    description: The sf upgrade tests of the allinone architecture
    parent: sf-ci
    run: playbooks/upgrade.yaml
    vars:
      sf_arch: allinone
      sf_version: 3.6
      show_hidden_logs: false

- job:
    name: sf-tenants
    parent: sf-ci-multinode
    run: playbooks/multinode.yaml
    vars:
      sf_arch: minimal
      show_hidden_logs: false

- job:
    name: sf-ci-openshift-integration
    description: The sf openshift integration test
    parent: sf-ci
    run: playbooks/openshift-integration.yaml
    vars:
      sf_arch: minimal

- job:
    name: sf-deploy-stable
    description: The sf deploy lastest stable
    parent: sf-ci
    run: playbooks/stable.yaml
    vars:
      sf_arch: allinone
      sf_version: 3.6
      centos_cr: false

- job:
    name: sf-deploy-stable-cr
    description: The sf deploy lastest stable with CentOS CR
    parent: sf-ci
    run: playbooks/stable.yaml
    vars:
      sf_arch: allinone
      sf_version: 3.6
      centos_cr: true

- job:
    name: keycloak-test-deploy
    parent: base
    description: install, deploy and configure a minimal keycloak.
    run: playbooks/keycloak/test-deploy.yaml
    post-run: playbooks/keycloak/post.yaml
    nodeset:
      nodes:
        - name: server
          label: cloud-centos-7
    # secrets:
    #   - github_login_test
    #   - github_client_secret
- job:
    name: maven-build
    parent: base
    description: build a jar with maven
    run: playbooks/keycloak/maven-build.yaml
    nodeset:
      nodes:
        - name: builder
          label: cloud-centos-7

- job:
    name: sf-ci-functional-external-elk
    description: The sf functional tests of the Elasticsearch multitenants
    parent: sf-ci-multinode
    run: playbooks/multinode-elasticsearch.yaml
    required-projects:
      - software-factory/ansible-role-elastic-recheck
    vars:
      show_hidden_logs: false
    nodeset:
        nodes:
          - name: master
            label: cloud-centos-7
          - name: elk
            label: cloud-centos-8
        groups:
          - name: switch
            nodes:
              - master
          - name: peers
            nodes:
              - elk
