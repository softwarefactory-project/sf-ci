---
- project-template:
    name: sf-ci-jobs
    queue: sf-master
    check:
      jobs:
        - sf-ci-functional-minimal
        - sf-ci-functional-allinone
    gate:
      jobs:
        - sf-ci-functional-minimal
        - sf-ci-functional-allinone

- project-template:
    name: sf-ci-jobs-light
    queue: sf-master
    check:
      jobs:
        - sf-rpm-build
    gate:
      jobs:
        - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone:
            dependencies:
              - sf-rpm-build
        - wait-for-changes-ahead:
            dependencies:
              - sf-ci-functional-allinone
              - sf-ci-upgrade-allinone

- project-template:
    name: sf-ci-no-jobs
    queue: sf-master
    check:
      jobs:
        - noop
    gate:
      jobs:
        - sf-rpm-build
        - wait-for-changes-ahead:
            dependencies:
              - sf-rpm-build

- project-template:
    name: sf-ci-packages-publish
    queue: sf-master
    gate:
      jobs:
        - sf-rpm-publish:
            dependencies:
              - wait-for-changes-ahead
    release:
      jobs:
        - sf-rpm-publish

- project-template:
    name: sf-ci-python-jobs
    queue: sf-master
    check:
      jobs:
        - tox-pep8
        - tox-py36
    gate:
      jobs:
        - tox-pep8
        - tox-py36

- project-template:
    name: sf-ci-noop
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop
