---
- project-template:
    name: sf-ci-jobs
    queue: sf-38
    check:
      jobs:
        - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone-from-38-release:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone-from-38-release-plus-sf-config-package:
            dependencies:
              - sf-rpm-build
        - sf-ci-functional-external-elk:
            dependencies:
              - sf-rpm-build
            files:
              - ^ansible/roles/sf-log-processing/.*$
              - ^ansible/roles/sf-opensearch/.*$
              - ^ansible/roles/sf-opensearch-dashboards/.*$
              - ^defaults/sfconfig.yaml$
              - ^playbooks/multinode-opensearch.yaml$
              - ^roles/configure-external-opensearch-host/.*$
        - sf-tenants:
            dependencies:
              - sf-rpm-build
    gate:
      jobs:
        - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone-from-38-release:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone-from-38-release-plus-sf-config-package:
            dependencies:
              - sf-rpm-build
        - sf-ci-functional-external-elk:
            dependencies:
              - sf-rpm-build
            files:
              - ^ansible/roles/sf-log-processing/.*$
              - ^ansible/roles/sf-opensearch/.*$
              - ^ansible/roles/sf-opensearch-dashboards/.*$
              - ^defaults/sfconfig.yaml$
              - ^playbooks/multinode-opensearch.yaml$
              - ^roles/configure-external-opensearch-host/.*$
        - wait-for-changes-ahead:
            dependencies:
              - name: sf-ci-functional-allinone
              - name: sf-ci-upgrade-allinone-from-38-release
              - name: sf-ci-functional-external-elk
                soft: true

- project-template:
    name: sf-ci-jobs-light
    queue: sf-master
    check:
      jobs:
        - sf-rpm-build
    gate:
      jobs:
        - sf-rpm-build
        - sf-ci-functional-allinone:
            dependencies:
              - sf-rpm-build
        - sf-ci-upgrade-allinone:
            dependencies:
              - sf-rpm-build
        - wait-for-changes-ahead:
            dependencies:
              - sf-ci-functional-allinone
              - sf-ci-upgrade-allinone

- project-template:
    name: sf-ci-no-jobs
    queue: sf-master
    check:
      jobs:
        - noop
    gate:
      jobs:
        - sf-rpm-build
        - wait-for-changes-ahead:
            dependencies:
              - sf-rpm-build

- project-template:
    name: sf-ci-packages-publish
    gate:
      jobs:
        - sf-rpm-publish:
            dependencies:
              - wait-for-changes-ahead
    release:
      jobs:
        - sf-rpm-publish

- project-template:
    name: sf-ci-python-jobs
    queue: sf-master
    check:
      jobs:
        - tox-pep8
        - tox-py36
    gate:
      jobs:
        - tox-pep8
        - tox-py36

- project-template:
    name: sf-ci-noop
    check:
      jobs:
        - noop
    gate:
      jobs:
        - noop
