---
- hosts: install-server
  roles:
    - install-mirrors
    - update-system
    - check-bubblewrap
    - install-sfconfig
    - configure-sfconfig
    - set-hostname
    - run-sfconfig
    - install-test-env
    - restore-ci-repo
    - role: install-mirrors
      update_mirrors: True
    - set-environment-facts
    - run-provisioner
    - role: run-sfconfig
      sfconfig_args: --upgrade
    - run-checker
    - run-health-check
    - run-functional-tests
