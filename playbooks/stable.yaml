---
- hosts: install-server
  roles:
    - install-stable-repo
    - install-centos-cr-repo
    - yum-update
  tasks:
    - name: Install and run sfconfig
      block:
        - name: Install sf-config package
          yum:
            name: sf-config
            exclude: ansible
            state: latest

        - name: Run sfconfig
          command: "sfconfig --arch /usr/share/sf-config/refarch/{{ sf_arch }}.yaml"
      become: yes
