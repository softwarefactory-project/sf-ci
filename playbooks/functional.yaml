---
- hosts: install-server
  roles:
    - prepare-test-env
    - install-mirrors
    - update-system
    - check-bubblewrap
    - install-sfconfig
    - configure-sfconfig
    - role: set-hostname
      domain: sfdomain.com
    - run-sfconfig
    - role: set-hostname
      domain: sftests.com
    - role: run-sfconfig
      sfconfig_args: --skip-install
    - setup-test-env
    - run-provisioner
    - run-backup-create
    - run-health-check
    - run-firehose-listener
    - run-functional-tests
    - check-firehose-events
    - run-erase
    - role: run-sfconfig
      sfconfig_args: --recover
    - run-checker
