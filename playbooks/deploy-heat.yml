---
- hosts: localhost
  tasks:
    - block:
        - name: "Check for local ssh key"
          stat:
            path: "{{ home }}/.ssh/id_rsa"
          register: local_key

        - name: "Create ssh key when missing"
          command: "ssh-keygen -N '' -f {{ home }}/.ssh/id_rsa"
          when: not local_key.stat.exists

        - name: "Cleanup keypair"
          os_keypair:
            state: absent
            name: temp_id_rsa

        - name: "Upload keypair"
          os_keypair:
            state: present
            name: temp_id_rsa
            public_key_file: "{{ home }}/.ssh/id_rsa.pub"
      when: manage_key|default('yes') == 'yes'

    - block:
        # Floating-ip needs to be manually detached when using fixed-ip stack...
        - os_floating_ip:
            state: absent
            floating_ip_address: "{{ floatingip }}"
            server: "managesf.{{ sf_domain }}"
          when: reset_stack|default("yes") == "yes" and floatingip != ""
          ignore_errors: yes
          register: os_floating_ip_result
          until: os_floating_ip_result|success
          retries: 3
          delay: 5

        - name: "Clean nodepool resources"
          command: "{{ sf_ci }}/scripts/clean_nodepool.sh"
          when: reset_stack|default("yes") == "yes"

        - name: "Destroy stacks"
          os_stack:
            name: "sf-{{ sf_version }}-{{ sf_arch }}"
            state: "absent"
          when: reset_stack|default("yes") == "yes"
          register: os_stack_result
          until: os_stack_result|success
          retries: 3
          delay: 5

    - block:
        - set_fact:
            raw_image: "{{ workspace }}/sf-{{ sf_version }}.raw"
            qcow2_image: "{{ workspace }}/sf-{{ sf_version }}.qcow2"

        - name: "Download image when missing"
          get_url:
            url: "{{ image_url }}"
            dest: "{{ qcow2_image }}"
          register: new_image

        - name: "Remove image"
          os_image:
            name: "sf-{{ sf_version }}"
            state: absent
          when: new_image|changed

        - name: "Convert image in raw"
          shell: "qemu-img convert -f qcow2 -O raw {{ qcow2_image }} {{ raw_image }}"
          when: new_image|changed

        - name: "Upload image"
          os_image:
            name: "sf-{{ sf_version }}"
            container_format: bare
            disk_format: raw
            state: present
            filename: "{{ raw_image }}"
          register: image
      when: manage_image|default('yes') == 'yes'

    - block:
        - name: "Get image"
          os_image:
            name: "sf-{{ sf_version }}"
          register: image

        - debug:
            msg: "Deploying {{ stack_url }}"

        - name: "Deploy stacks using fixed ip"
          os_stack:
            name: "sf-{{ sf_version }}-{{ sf_arch }}"
            rollback: no
            template: "{{ stack_url }}"
            parameters:
              key_name: "temp_id_rsa"
              image_id: "{{ image.id }}"
              floatingip_id: "{{ floatingip_id|default(omit) }}"
              domain: "{{ sf_domain }}"
              external_network: "{{ external_network }}"
              bootstrap: false
          when: floatingip_id != ""
          register: stack

        - name: "Deploy stacks"
          os_stack:
            name: "sf-{{ sf_version }}-{{ sf_arch }}"
            rollback: no
            template: "{{ stack_url }}"
            parameters:
              key_name: "temp_id_rsa"
              image_id: "{{ image.id }}"
              domain: "{{ sf_domain }}"
              external_network: "{{ external_network }}"
              bootstrap: false
          when: not floatingip_id
          register: stack
      when: manage_stack|default('yes') == 'yes'

    - name: "Get stack"
      os_stack_get:
        name: "sf-{{ sf_version }}-{{ sf_arch }}"
      register: stack

    - name: "Set ip and slave network facts"
      set_fact:
        slave_net: "{{ stack.stack.outputs[0]['output_value'].split()[-1] }}"
        managesf_ip: "{{ floatingip }}"
      when: floatingip != ""

    - name: "Set ip and slave network facts"
      set_fact:
        managesf_ip: "{{ stack.stack.outputs[0]['output_value'].split()[-1] }}"
        slave_net: "{{ stack.stack.outputs[-2]['output_value'].split()[-1] }}"
      when: floatingip == ""

    - name: "Wait for ssh"
      wait_for:
        host: "{{ managesf_ip }}"
        port: 22
        search_regex: OpenSSH
        delay: 10

    - name: Wait for SSH on the Instance
      command: ssh -oBatchMode=yes -oStrictHostKeyChecking=no root@{{ managesf_ip }} true
      register: result
      until: result|success
      retries: 30
      delay: 10

    - add_host:
        name: "{{ managesf_ip }}"
        group: "{{ item }}"
      with_items:
        - install-server
        - nodepool-launcher
        - nodepool-builder
        - jenkins
        - zuul-server

