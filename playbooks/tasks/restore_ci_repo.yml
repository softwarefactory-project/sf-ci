- name: Restore zuul-built.repo
  command: mv /root/zuul-built.repo /etc/yum.repos.d/
  when: zuul_built_repo.stat.exists
  become: yes

- name: Restore local-built.repo
  command: mv /root/local-built.repo /etc/yum.repos.d/
  when: local_built_repo.stat.exists
  become: yes

# TODO: this need to be dynamic if we want to test N-2 upgrade to N-1
# Right now, upgrade job only run for master branch and it test N-1 to master
- name: Force version to master
  copy:
    content: "master"
    dest: /etc/sf-release
  become: yes
