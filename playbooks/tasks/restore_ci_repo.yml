- name: Restore zuul-built.repo
  command: mv /root/zuul-built.repo /etc/yum.repos.d/
  when: zuul_built_repo.stat.exists
  become: yes
  become_user: root

- name: Restore local-built.repo
  command: mv /root/local-built.repo /etc/yum.repos.d/
  when: local_built_repo.stat.exists
  become: yes
  become_user: root
