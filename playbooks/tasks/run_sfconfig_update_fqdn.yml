- name: Update fqdn in sfconfig.yaml
  lineinfile:
    path: /etc/software-factory/sfconfig.yaml
    regexp: '^fqdn:'
    line: 'fqdn: sftests2.com'
  become: yes

- name: Run sfconfig --update-fqdn
  command: sfconfig --update-fqdn --skip-install
  become: yes

- include: update_bootstrap_mode.yml
