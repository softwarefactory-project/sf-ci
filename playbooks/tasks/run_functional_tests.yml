- name: Change perm for /var/lib/software-factory/bootstrap-data
  file:
    path: "{{ item }}"
    recurse: yes
    owner: "{{ ansible_user_id }}"
  with_items:
    - /var/lib/software-factory/bootstrap-data/
    - /etc/software-factory/
  become: yes
  become_user: root

- name: Start functional tests
  command: "{{ sf_ci }}/scripts/create_ns.sh nosetests --with-timer --with-html --html-file=nose_results.html --logging-format '%(asctime)s: %(levelname)s - %(message)s' -sv {{ sf_ci }}/{{ func_test_case }}"
  become: yes
  become_user: root
