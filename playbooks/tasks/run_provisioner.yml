---
- name: Get SF release version
  command: cat /etc/sf-release
  register: sfversion

- name: Set SF_ZUUL_EXECUTOR=0
  set_fact:
    sf_zuul_executor: 0
  when: sfversion.stdout.find("2.6") == 0

- name: Set SF_ZUUL_EXECUTOR=1
  set_fact:
    sf_zuul_executor: 1
  when: sfversion.stdout.find("2.6") == -1

- name: Run data provisionner
  command: python provisioner.py
  args:
    chdir: "{{ sf_ci }}/tests/functional/provisioner/"
  environment:
    SF_ZUUL_EXECUTOR: "{{ sf_zuul_executor }}"
  become: yes
  become_user: root
