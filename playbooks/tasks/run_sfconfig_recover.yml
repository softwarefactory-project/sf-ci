- name: Install sf-config package
  yum:
    name: sf-config
    state: latest
  become: yes
  become_user: root

- name: Clean previous /var/lib/software-factory/backup directory
  file:
    path: /var/lib/software-factory/backup
    state: absent
  become: yes
  become_user: root

- name: Run sfconfig --recover
  command: sfconfig --recover ./sf_backup.tar.gz
  become: yes
  become_user: root
