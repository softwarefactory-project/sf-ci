- name: Include arch file vars
  include_vars:
    file: /etc/software-factory/arch.yaml
  become: yes

- name: Check whether /var/lib/software-factory/mosquitto_sub.log contains "review"
  command: grep "review" /var/lib/software-factory/mosquitto_sub.log
  when: '"firehose" in inventory[0]["roles"]'
  become: yes
